<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Trivia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!--Start of container
  will hide this once it's done-->
  <div class="container" id="start-container">

    <div class="row justify-content-center align-items-end height-40">

      <h1>Trivia Game</h1>

    </div>
    <div class="row justify-content-center">

      <h2>Press Start to Begin!</h2>

    </div>

    <div class="row justify-content-center align-items-start height-40">
      <button type="button" class="btn btn-success" id="start-btn">Start</button>
    </div>

  </div>

  <!--Trivia container-->
  <div class="container" id="trivia-container">

    <div class="row justify-content-center">

      <h1>Trivia Game</h1>

    </div>

    <!-- Trivia counter-->
    <div class="row justify-content-center" id="timer">

      <p>Time Remaining: <span id="counter"></span></p>

    </div>

    <div class="row justify-content-center">

      <p id="question">Palceholder Question 1</p>

    </div>

    <div class="row justify-content-center" id="answers-row">
      <div class="col-8" id="answers">
        <ul class="list-group">
          <li class="list-group-item options" id="option-0">option 1</li>
          <li class="list-group-item options" id="option-1">option 2</li>
          <li class="list-group-item options" id="option-2">option 3</li>
          <li class="list-group-item options" id="option-3">option 4</li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="javascript/script.js"></script>

  </script>
</body>

</html>
